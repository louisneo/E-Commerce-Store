version: '3.8'

services:
  # PostgreSQL Database Container
  db:
    image: postgres:15-alpine
    container_name: ecom-postgres
    volumes:
      - ./database/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ecommerce_db
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_secure_pass_123
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecom-network

  # Django Application Container
  django:
    build:
      context: ./ecom
      dockerfile: Dockerfile
    container_name: ecom-django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./ecom:/app
      - django-static:/app/staticfiles
      - django-media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY="django-insecure-_z0(=1#6xt!5af4u!22bcbv9$l13$ihzr$n!*lt#oy8te9%-d5"
      - DB_NAME=ecommerce_db
      - DB_USER=ecommerce_user
      - DB_PASSWORD=ecommerce_secure_pass_123
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecom-network

  # FastAPI Microservice Container
  fastapi:
    build:
      context: ./fastapi_docker
      dockerfile: Dockerfile
    container_name: ecom-fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./fastapi_docker:/app
      - ./ecom:/app/django_project  # Mount Django as volume instead
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SETTINGS_MODULE=ecom.settings
      - DB_NAME=ecommerce_db
      - DB_USER=ecommerce_user
      - DB_PASSWORD=ecommerce_secure_pass_123
      - DB_HOST=db
      - DB_PORT=5432
      - PYTHONPATH=/app/django_project
    depends_on:
      db:
        condition: service_healthy
      django:
        condition: service_started
    restart: unless-stopped
    networks:
      - ecom-network

networks:
  ecom-network:
    driver: bridge

volumes:
  django-static:
  django-media: