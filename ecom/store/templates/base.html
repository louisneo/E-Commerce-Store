{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Luxury Perfumes</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            :root {
                --bg: #000000;
                --surface: #0a0a0a;
                --card: #1a1a1a;
                --text: #ffffff;
                --text-dim: #888888;
                --border: rgba(192, 192, 192, 0.15);
                --silver: #c0c0c0;
                --chrome: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
                --metal: linear-gradient(145deg, #f0f0f0 0%, #c0c0c0 25%, #a8a8a8 50%, #c0c0c0 75%, #e8e8e8 100%);
            }
            
            body {
                font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
                background: var(--bg);
                color: var(--text);
                line-height: 1.6;
                -webkit-font-smoothing: antialiased;
                overflow-x: hidden;
                position: relative;
            }
            
            /* Y2K Animated Background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    linear-gradient(rgba(192, 192, 192, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(192, 192, 192, 0.05) 1px, transparent 1px);
                background-size: 40px 40px;
                pointer-events: none;
                z-index: 0;
                animation: gridMove 20s linear infinite;
            }
            
            @keyframes gridMove {
                0% { transform: translate(0, 0); }
                100% { transform: translate(40px, 40px); }
            }
            
            /* Floating 3D Silver Elements */
            body::after {
                content: '';
                position: fixed;
                width: 200px;
                height: 200px;
                background: radial-gradient(circle, rgba(192, 192, 192, 0.15), transparent);
                border-radius: 50%;
                top: 20%;
                left: 10%;
                animation: float3D 8s ease-in-out infinite;
                pointer-events: none;
                z-index: 0;
            }
            
            @keyframes float3D {
                0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
                25% { transform: translate(30px, -30px) scale(1.2); opacity: 0.5; }
                50% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
                75% { transform: translate(40px, 10px) scale(1.1); opacity: 0.6; }
            }
            
            /* Navbar */
            .navbar {
                background: rgba(0, 0, 0, 0.85) !important;
                backdrop-filter: blur(20px) saturate(180%);
                border-bottom: 2px solid;
                border-image: var(--metal) 1;
                padding: 20px 0;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
                transition: all 0.3s ease;
                box-shadow: 0 4px 30px rgba(192, 192, 192, 0.15), 
                            0 0 50px rgba(192, 192, 192, 0.05);
            }
            
            .navbar-scrolled {
                padding: 12px 0;
                box-shadow: 0 8px 40px rgba(192, 192, 192, 0.25);
            }
            
            .navbar-brand {
                font-family: 'Orbitron', sans-serif !important;
                font-weight: 900 !important;
                font-size: 1.4rem !important;
                background: var(--metal);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 2px;
                text-transform: uppercase;
                filter: drop-shadow(0 0 20px rgba(192, 192, 192, 0.5));
                animation: brandShimmer 3s ease-in-out infinite;
            }
            
            @keyframes brandShimmer {
                0%, 100% { filter: drop-shadow(0 0 10px rgba(192, 192, 192, 0.3)) brightness(1); }
                50% { filter: drop-shadow(0 0 25px rgba(192, 192, 192, 0.7)) brightness(1.2); }
            }
            
            .nav-link {
                color: var(--silver) !important;
                font-weight: 600 !important;
                font-size: 0.85rem !important;
                padding: 8px 16px !important;
                margin: 0 4px;
                border-radius: 12px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                position: relative;
                overflow: hidden;
            }
            
            .nav-link::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(192, 192, 192, 0.3), transparent);
                transform: translate(-50%, -50%);
                transition: width 0.4s ease, height 0.4s ease;
            }
            
            .nav-link:hover::before {
                width: 200px;
                height: 200px;
            }
            
            .nav-link:hover {
                color: var(--text) !important;
                background: rgba(192, 192, 192, 0.1);
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
            }
            
            .btn-outline-dark {
                background: var(--metal) !important;
                color: #000 !important;
                border: none !important;
                border-radius: 20px !important;
                padding: 12px 24px !important;
                font-weight: 700 !important;
                font-family: 'Orbitron', sans-serif !important;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-size: 0.8rem !important;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 15px rgba(192, 192, 192, 0.4), 
                            inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                            inset 0 2px 5px rgba(255, 255, 255, 0.5);
                position: relative;
                overflow: hidden;
            }
            
            .btn-outline-dark::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transform: rotate(45deg);
                animation: shine 3s infinite;
            }
            
            @keyframes shine {
                0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
                100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            }
            
            .btn-outline-dark:hover {
                transform: translateY(-3px) scale(1.05);
                box-shadow: 0 8px 30px rgba(192, 192, 192, 0.6), 
                            inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                            inset 0 2px 5px rgba(255, 255, 255, 0.6);
            }
            
            .badge {
                background: #000 !important;
                color: var(--silver) !important;
                border: 1px solid var(--silver);
                animation: badgePulse 2s ease-in-out infinite;
            }
            
            @keyframes badgePulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            
            .dropdown-menu {
                background: rgba(10, 10, 10, 0.95) !important;
                backdrop-filter: blur(20px);
                border: 2px solid var(--silver) !important;
                border-radius: 16px !important;
                padding: 12px;
                margin-top: 8px !important;
                box-shadow: 0 20px 60px rgba(192, 192, 192, 0.3);
                animation: dropdownSlide 0.3s ease-out;
            }
            
            @keyframes dropdownSlide {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .dropdown-item {
                color: var(--silver) !important;
                border-radius: 10px !important;
                padding: 12px 18px !important;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                font-weight: 600;
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 0.5px;
                position: relative;
                overflow: hidden;
            }
            
            .dropdown-item::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 3px;
                height: 100%;
                background: var(--metal);
                transform: scaleY(0);
                transition: transform 0.3s ease;
            }
            
            .dropdown-item:hover::before {
                transform: scaleY(1);
            }
            
            .dropdown-item:hover {
                background: rgba(192, 192, 192, 0.15) !important;
                color: var(--text) !important;
                transform: translateX(5px);
                box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
            }
            
            /* Hero Section */
            .hero {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                position: relative;
                padding: 140px 20px 80px;
                overflow: hidden;
            }
            
            /* Multiple floating elements */
            .hero::before {
                content: '';
                position: absolute;
                top: -20%;
                left: 50%;
                transform: translateX(-50%);
                width: 1000px;
                height: 1000px;
                background: radial-gradient(circle, rgba(192, 192, 192, 0.2) 0%, transparent 70%);
                pointer-events: none;
                animation: heroGlow 8s ease-in-out infinite;
            }
            
            @keyframes heroGlow {
                0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1) rotate(0deg); }
                50% { opacity: 0.8; transform: translateX(-50%) scale(1.3) rotate(180deg); }
            }
            
            .hero::after {
                content: '';
                position: absolute;
                top: 30%;
                right: 5%;
                width: 400px;
                height: 400px;
                background: var(--chrome);
                filter: blur(120px);
                opacity: 0.4;
                animation: floatBlob 20s ease-in-out infinite;
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            
            @keyframes floatBlob {
                0%, 100% { 
                    transform: translate(0, 0) rotate(0deg) scale(1);
                    border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                }
                33% { 
                    transform: translate(-80px, 60px) rotate(120deg) scale(1.2);
                    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                }
                66% { 
                    transform: translate(60px, -40px) rotate(240deg) scale(0.9);
                    border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                }
            }
            
            .hero h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: clamp(3rem, 10vw, 7rem);
                font-weight: 900;
                letter-spacing: -0.02em;
                margin-bottom: 24px;
                line-height: 0.95;
                background: var(--metal);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                background-size: 200% 200%;
                text-transform: uppercase;
                animation: fadeInUp 1s ease-out, metalShine 4s ease-in-out infinite;
                filter: drop-shadow(0 0 40px rgba(192, 192, 192, 0.5));
                position: relative;
            }
            
            @keyframes metalShine {
                0%, 100% { 
                    background-position: 0% 50%;
                    filter: drop-shadow(0 0 30px rgba(192, 192, 192, 0.4)) brightness(1);
                }
                50% { 
                    background-position: 100% 50%;
                    filter: drop-shadow(0 0 50px rgba(192, 192, 192, 0.8)) brightness(1.3);
                }
            }
            
            .hero p {
                font-size: clamp(1rem, 2vw, 1.2rem);
                color: var(--silver);
                font-weight: 500;
                max-width: 600px;
                margin: 0 auto 40px;
                animation: fadeInUp 1s ease-out 0.2s backwards;
                letter-spacing: 0.5px;
            }
            
            .hero-cta {
                display: inline-flex;
                gap: 20px;
                animation: fadeInUp 1s ease-out 0.4s backwards;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* Buttons */
            .btn {
                font-weight: 700;
                padding: 18px 36px;
                border-radius: 20px;
                font-size: 0.9rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border: none;
                cursor: pointer;
                display: inline-block;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-family: 'Orbitron', sans-serif;
                position: relative;
                overflow: hidden;
            }
            
            .btn::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                transform: translate(-50%, -50%);
                transition: width 0.6s ease, height 0.6s ease;
            }
            
            .btn:hover::before {
                width: 300px;
                height: 300px;
            }
            
            .btn-primary {
                background: var(--metal) !important;
                color: #000 !important;
                box-shadow: 0 6px 20px rgba(192, 192, 192, 0.5), 
                            inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                            inset 0 2px 5px rgba(255, 255, 255, 0.5);
            }
            
            .btn-primary::after {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
                animation: buttonShine 3s infinite;
            }
            
            @keyframes buttonShine {
                0% { left: -100%; }
                50%, 100% { left: 100%; }
            }
            
            .btn-primary:hover {
                transform: translateY(-4px) scale(1.05);
                box-shadow: 0 12px 35px rgba(192, 192, 192, 0.7), 
                            inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                            inset 0 2px 5px rgba(255, 255, 255, 0.6);
            }
            
            .btn-secondary {
                background: transparent !important;
                color: var(--silver) !important;
                border: 2px solid var(--silver) !important;
                box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
            }
            
            .btn-secondary:hover {
                background: rgba(192, 192, 192, 0.15) !important;
                transform: translateY(-4px);
                box-shadow: 0 0 35px rgba(192, 192, 192, 0.5);
                border-color: rgba(192, 192, 192, 0.8) !important;
            }
            
            /* Products Section */
            .products-section {
                padding: 120px 0;
                position: relative;
                z-index: 1;
            }
            
            .section-header {
                text-align: center;
                margin-bottom: 80px;
                animation: fadeInUp 0.8s ease-out;
            }
            
            .section-header h2 {
                font-family: 'Orbitron', sans-serif;
                font-size: clamp(2.5rem, 6vw, 4rem);
                font-weight: 900;
                letter-spacing: 2px;
                margin-bottom: 16px;
                text-transform: uppercase;
                background: var(--metal);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                background-size: 200% 200%;
                animation: fadeInUp 0.8s ease-out, metalShine 4s ease-in-out infinite;
            }
            
            .section-header p {
                font-size: 1.1rem;
                color: var(--silver);
                letter-spacing: 0.5px;
            }
            
            /* Product Grid */
            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 40px;
                padding: 0 20px;
            }
            
            @media (max-width: 768px) {
                .product-grid {
                    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                    gap: 24px;
                }
            }
            
            /* Product Card */
            .product-card {
                background: rgba(26, 26, 26, 0.8);
                backdrop-filter: blur(10px);
                border: 2px solid rgba(192, 192, 192, 0.3);
                border-radius: 24px;
                overflow: hidden;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                cursor: pointer;
                position: relative;
                animation: fadeInUp 0.6s ease-out backwards;
                box-shadow: 0 8px 32px rgba(192, 192, 192, 0.15);
            }
            
            /* Holographic border effect */
            .product-card::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: var(--chrome);
                border-radius: 24px;
                z-index: -1;
                opacity: 0;
                transition: opacity 0.5s ease;
                animation: rotateBorder 4s linear infinite;
            }
            
            @keyframes rotateBorder {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
            
            .product-card:hover::before {
                opacity: 0.6;
            }
            
            .product-card:nth-child(1) { animation-delay: 0.1s; }
            .product-card:nth-child(2) { animation-delay: 0.2s; }
            .product-card:nth-child(3) { animation-delay: 0.3s; }
            .product-card:nth-child(4) { animation-delay: 0.4s; }
            .product-card:nth-child(5) { animation-delay: 0.5s; }
            .product-card:nth-child(6) { animation-delay: 0.6s; }
            .product-card:nth-child(7) { animation-delay: 0.7s; }
            .product-card:nth-child(8) { animation-delay: 0.8s; }
            
            .product-card:hover {
                transform: translateY(-16px) scale(1.03) rotateX(5deg);
                border-color: rgba(192, 192, 192, 0.8);
                box-shadow: 0 30px 70px rgba(192, 192, 192, 0.4);
            }
            
            .product-image-wrapper {
                position: relative;
                aspect-ratio: 1;
                overflow: hidden;
                background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            }
            
            .product-card:hover .product-image {
                transform: scale(1.15) rotate(2deg);
            }
            
            .product-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                filter: brightness(0.9) contrast(1.1);
            }
            
            .product-card:hover .product-image {
                filter: brightness(1.1) contrast(1.2);
            }
            
            .sale-badge {
                position: absolute;
                top: 20px;
                right: 20px;
                background: var(--metal);
                color: #000;
                padding: 8px 18px;
                border-radius: 12px;
                font-size: 0.7rem;
                font-weight: 900;
                text-transform: uppercase;
                letter-spacing: 1px;
                z-index: 10;
                animation: slideInRight 0.5s ease-out, badgePulse 2s ease-in-out infinite;
                box-shadow: 0 4px 15px rgba(192, 192, 192, 0.5),
                            inset 0 -2px 5px rgba(0, 0, 0, 0.3);
                font-family: 'Orbitron', sans-serif;
            }
            
            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateX(30px) rotate(10deg);
                }
                to {
                    opacity: 1;
                    transform: translateX(0) rotate(0deg);
                }
            }
            
            .product-info {
                padding: 28px;
                background: rgba(10, 10, 10, 0.6);
                position: relative;
            }
            
            .product-info::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: var(--metal);
                opacity: 0.3;
            }
            
            .product-name {
                font-size: 1.2rem;
                font-weight: 800;
                margin-bottom: 10px;
                letter-spacing: 0.5px;
                color: var(--text);
                text-transform: uppercase;
                font-family: 'Orbitron', sans-serif;
                transition: color 0.3s ease;
            }
            
            .product-card:hover .product-name {
                color: var(--silver);
                text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            }
            
            .product-description {
                font-size: 0.85rem;
                color: var(--silver);
                margin-bottom: 18px;
                line-height: 1.6;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .product-price {
                display: flex;
                align-items: baseline;
                gap: 12px;
                margin-bottom: 24px;
            }
            
            .price-current {
                font-size: 1.9rem;
                font-weight: 900;
                letter-spacing: -0.02em;
                background: var(--metal);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-family: 'Orbitron', sans-serif;
                animation: priceGlow 3s ease-in-out infinite;
            }
            
            @keyframes priceGlow {
                0%, 100% { filter: drop-shadow(0 0 5px rgba(192, 192, 192, 0.3)); }
                50% { filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.6)); }
            }
            
            .price-original {
                font-size: 1.1rem;
                color: var(--text-dim);
                text-decoration: line-through;
                font-weight: 600;
            }
            
            .product-card .btn {
                width: 100%;
                padding: 16px;
                font-size: 0.75rem;
            }
            
            /* Footer */
            footer {
                background: rgba(10, 10, 10, 0.8);
                backdrop-filter: blur(20px);
                border-top: 2px solid;
                border-image: var(--metal) 1;
                padding: 60px 0;
                margin-top: 120px;
                text-align: center;
                position: relative;
                z-index: 1;
            }
            
            footer p {
                color: var(--silver);
                font-size: 0.9rem;
                letter-spacing: 1px;
                text-transform: uppercase;
                font-family: 'Orbitron', sans-serif;
            }
            
            /* Alert */
            .alert {
                background: rgba(26, 26, 26, 0.95) !important;
                backdrop-filter: blur(20px);
                border: 2px solid var(--silver) !important;
                border-radius: 16px !important;
                color: var(--text) !important;
                padding: 20px 24px;
                margin: 20px;
                animation: slideDown 0.4s ease-out;
                box-shadow: 0 8px 32px rgba(192, 192, 192, 0.3);
            }
            
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
            
            .btn-close {
                filter: invert(1);
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }
            
            .btn-close:hover {
                opacity: 1;
            }
            
            /* Form Controls */
            .form-control, .form-select {
                background: rgba(26, 26, 26, 0.8) !important;
                border: 2px solid var(--silver) !important;
                border-radius: 12px !important;
                color: var(--text) !important;
                padding: 14px 18px;
                transition: all 0.3s ease;
            }
            
            .form-control:focus, .form-select:focus {
                background: rgba(26, 26, 26, 0.95) !important;
                border-color: rgba(192, 192, 192, 0.8) !important;
                box-shadow: 0 0 0 4px rgba(192, 192, 192, 0.15), 0 0 20px rgba(192, 192, 192, 0.3) !important;
                color: var(--text) !important;
            }
            
            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 12px;
            }
            
            ::-webkit-scrollbar-track {
                background: var(--bg);
                border-left: 1px solid var(--border);
            }
            
            ::-webkit-scrollbar-thumb {
                background: var(--metal);
                border-radius: 6px;
                border: 2px solid var(--bg);
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: var(--silver);
                box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            }
            
            /* Smooth Scroll */
            html {
                scroll-behavior: smooth;
            }
            
            /* Container */
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
                position: relative;
                z-index: 1;
            }
            /* Product Card - Fixed Layout */
.product-card {
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(192, 192, 192, 0.3);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    animation: fadeInUp 0.6s ease-out backwards;
    box-shadow: 0 8px 32px rgba(192, 192, 192, 0.15);
    display: flex;
    flex-direction: column;
    height: 100%;
}

/* Make product card link fill entire card */
.product-card > a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    height: 100%;
}

/* Product Info Container - Flex layout */
.product-info {
    padding: 28px;
    background: rgba(10, 10, 10, 0.6);
    position: relative;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

/* Product Name - Fixed height with ellipsis */
.product-name {
    font-size: 1.2rem;
    font-weight: 800;
    margin-bottom: 10px;
    letter-spacing: 0.5px;
    color: var(--text);
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
    transition: color 0.3s ease;
    
    /* Fixed height for 1-2 lines */
    min-height: 2.4rem;
    max-height: 2.4rem;
    line-height: 1.2rem;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

/* Product Description - Fixed height */
.product-description {
    font-size: 0.85rem;
    color: var(--silver);
    margin-bottom: 18px;
    line-height: 1.6;
    
    /* Fixed height for exactly 2 lines */
    min-height: 2.72rem; /* 0.85rem * 1.6 line-height * 2 lines */
    max-height: 2.72rem;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

/* Product Price - Fixed spacing */
.product-price {
    display: flex;
    align-items: baseline;
    gap: 12px;
    margin-bottom: 24px;
    min-height: 2.5rem;
}

/* Price Current */
.price-current {
    font-size: 1.9rem;
    font-weight: 900;
    letter-spacing: -0.02em;
    background: var(--metal);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-family: 'Orbitron', sans-serif;
    animation: priceGlow 3s ease-in-out infinite;
}

/* Price Original */
.price-original {
    font-size: 1.1rem;
    color: var(--text-dim);
    text-decoration: line-through;
    font-weight: 600;
}

/* Button Container - Push to bottom */
.product-card .btn-container {
    margin-top: auto;
}

/* Button - Full width */
.product-card .btn {
    width: 100%;
    padding: 16px;
    font-size: 0.75rem;
    margin-top: 0;
}

/* Alternative: If button is not in a container */
.product-info > .btn,
.product-info > form > .btn {
    margin-top: auto;
}

/* Mobile Responsive Adjustments */
@media (max-width: 768px) {
    .product-name {
        font-size: 1rem;
        min-height: 2rem;
        max-height: 2rem;
        line-height: 1rem;
    }
    
    .product-description {
        font-size: 0.75rem;
        min-height: 2.4rem;
        max-height: 2.4rem;
    }
    
    .price-current {
        font-size: 1.5rem;
    }
    
    .price-original {
        font-size: 0.9rem;
    }
}
